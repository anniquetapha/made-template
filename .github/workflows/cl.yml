name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas
          python -m pip install requests

      - name: Grant execute permissions to test.sh
        run: chmod +x $GITHUB_WORKSPACE/project/test.sh

      - name: Grant execute permissions to pipeline.sh
        run: chmod +x $GITHUB_WORKSPACE/project/pipeline.sh

      - name: Run Pipeline
        run: ./project/pipeline.sh

      - name: Run Tests
        run: $GITHUB_WORKSPACE/project/test.sh

